<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id='bt1'>Get all kinds of dishes</button>
  <button id='bt2'>Delete the specified dish category</button>
  <button id='bt3'>Add a new category of dishes</button>
  <button id='bt4'>Modification of designated dish categories</button>
  <script src="./axios.min.js"></script>
  <script>
    bt1.onclick = function(){
      axios.get('http://127.0.0.1:8090/admin/category').then((result)=>{
        console.log('Success in Category Acquisition：');
        console.log(result.data);
      }).catch((err)=>{
        console.log(err); 
      })
    }

    bt2.onclick = function(){
      //PUT/DELETE请求之前浏览器会先提交一个
      //“预取请求”—— Preflight Request—— 
      //请求方法为OPTIONS，目的是询问服务器是否支持接下来的请求方法
      axios.delete('http://127.0.0.1:8090/admin/category/20').then((result)=>{
        console.log('Delete Category Successfully Executed：')
        console.log(result.data);
      }).catch((err)=>{
        console.log(err);
      })
    }

    bt3.onclick = function(){
      //向服务器发送JSON类型的请求数据
      var data = {cname: 'Beverage'};
      axios.post('http://127.0.0.1:8090/admin/category', data).then((result)=>{
        console.log('Successful addition of new categories')
        console.log(result.data);
      }).catch((err)=>{
        console.log(err);
      })
    }

    bt4.onclick = function(){
      //向服务器发送JSON类型的请求数据
      var data = {cid: 7, cname: 'Desserts'};
      axios.put('http://127.0.0.1:8090/admin/category', data).then((result)=>{
        console.log('Successful Category Modification')
        console.log(result.data);
      }).catch((err)=>{
        console.log(err);
      })
    }
  </script>
</body>
</html>
